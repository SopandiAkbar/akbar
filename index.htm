<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 { color: #1a2a3a; margin-bottom: 30px; }
        
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e1e4e8;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .card img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card span {
            font-size: 12px;
            font-weight: 600;
            color: #334155;
            text-align: center;
        }

        /* Responsif HP agar tidak terpotong */
        @media (max-width: 380px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <h1>My Daily Links</h1>

    <div class="bento-grid">
        <a href="https://drive.google.com" class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991147.png" alt="Drive">
            <span>Google Drive</span>
        </a>

        <a href="https://mail.google.com" class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
            <span>Gmail</span>
        </a>

        <a href="https://www.youtube.com" class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Youtube">
            <span>YouTube</span>
        </a>

        <a href="https://www.facebook.com" class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
            <span>Facebook</span>
        </a>

        <a href="https://web.whatsapp.com" class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            <span>WhatsApp</span>
        </a>

        <a href="https://chat.openai.com" class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/12222/12222588.png" alt="ChatGPT">
            <span>Chat GPT</span>
        </a>

        <a href="https://gemini.google.com" class="card">
            <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d473530c25e2944c3b0c5.svg" alt="Gemini">
            <span>Gemini AI</span>
        </a>

        <a href="https://claude.ai" class="card">
            <img src="https://cdn.worldvectorlogo.com/logos/claude-ai.svg" alt="Claude">
            <span>Claude AI</span>
        </a>

        <a href="https://www.instagram.com" class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
            <span>Instagram</span>
        </a>

        <a href="https://copilot.microsoft.com" class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Microsoft_M365_Copilot_Icon.svg" alt="Copilot">
            <span>Copilot AI</span>
        </a>
    </div>

</body>
</html>
